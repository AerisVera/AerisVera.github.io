<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildWetlands Art Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="WildWetlands Logo">
            <h1>WildWetlands Art Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content Section -->
<main>
    <div class="container">
        <h2>Explore Our Artwork</h2>
        <div class="art-grid">
            <!-- Artwork Squares -->
            <div class="artwork-square">
                <!-- Square 1 -->
                <!-- Link to Checkout Page -->
                <a href="checkout-page-1.html">
                    <img src="artwork1.jpg" alt="Artwork 1">
                    <p>Artwork Title 1</p>
                </a>
            </div>
            <!-- Repeat for 21 More Squares -->
            <!-- Square 2 -->
            <div class="artwork-square">
                <a href="checkout-page-2.html">
                    <img src="artwork2.jpg" alt="Artwork 2">
                    <p>Artwork Title 2</p>
                </a>
            </div>
            <!-- Repeat for Squares 3 to 22 -->
        </div>
    </div>
</main>

<!-- Footer Section -->
<footer>
    <div class="container">
        <div class="footer-content">
            <h3>WildWetlands</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/yourfacebookpage"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/yourinstagrampage"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
